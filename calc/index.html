<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Canned Product Cost Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="appbar">
    <div class="appbar-inner">
      <div class="brand">
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M5 8l7-5 7 5v8l-7 5-7-5V8z" stroke="#4cc9f0" stroke-width="1.5"/>
        </svg>
        <h1>Canned Product Cost Calculator</h1>
        <span class="badge">v1.2 Responsive</span>
      </div>
      <div class="actions">
        <button id="calcBtn" class="primary" title="Calculate">Calculate</button>
        <button id="downloadBtn" class="ghost" title="Download CSV" disabled>Download CSV</button>
      </div>
    </div>
  </header>

  <main>
    <p class="muted">Inputs are grouped by category. Totals update on <em>Calculate</em>. Outputs appear below each Variant and in the comparison table.</p>
    <div id="bidsContainer" class="grid"></div>

    <section class="results panel" style="margin-top:24px;">
      <div class="panel-header">
        <h2>Results</h2>
        <span class="chip" id="resultsCount">0 rows</span>
      </div>
      <div class="panel-content" style="display:block;">
        <div style="overflow:auto">
          <table id="resultsTable" aria-describedby="resultsCount">
            <thead>
              <tr>
                <th class="sortable" data-key="bid"><span>Bid</span></th>
                <th><span>Variant</span></th>
                <th class="sortable" data-key="quantity"><span>Quantity</span></th>
                <th class="sortable" data-key="totalCost"><span>Total Cost ($)</span></th>
                <th class="sortable" data-key="costPerCan"><span>Cost / Can ($)</span></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
