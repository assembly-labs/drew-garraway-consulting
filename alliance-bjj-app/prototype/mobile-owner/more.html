<!DOCTYPE html>

    <title>More - Alliance BJJ</title>

<body class="dark-mode mobile-owner">
    <div class="mobile-container">
        <!-- Header -->
        <header class="mobile-header">
            <div class="header-content">
                <div class="header-greeting">
                    <h1>More</h1>
                    <div class="header-date">Settings & Tools</div>
                </div>
                <div class="header-logo">
                    <img src="../Alliance_jiu-jitsu.svg.png" alt="Alliance" width="40" height="40">

        <!-- Main Content -->
        <main class="mobile-main" style="padding: 0;">
            <div class="menu-list">
                <!-- Billing Section -->
                <a href="#" class="menu-item" onclick="alert('Billing page would open')">
                    <div class="menu-item-content">
                        <svg class="menu-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <rect x="1" y="4" width="22" height="16" rx="2" ry="2" stroke="var(--accent-yellow)" stroke-width="2"/>
                            <line x1="1" y1="10" x2="23" y2="10" stroke="var(--accent-yellow)" stroke-width="2"/>
                        </svg>
                        <span class="menu-label">Billing & Payments</span>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <span class="menu-badge">3</span>
                        <span class="menu-arrow">›</span>
                    </div>
                </a>

                <!-- Belt Promotions -->
                <a href="#" class="menu-item" onclick="alert('Promotions queue would open')">
                    <div class="menu-item-content">
                        <svg class="menu-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2L15 9L22 10L17 15L18 22L12 19L6 22L7 15L2 10L9 9Z" stroke="var(--accent-yellow)" stroke-width="2"/>

                        <span class="menu-label">Belt Promotions</span>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <span class="badge" style="margin-right: 8px;">8</span>
                        <span class="menu-arrow">›</span>
                    </div>
                </a>

                <!-- Reports & Analytics -->
                <a href="#" class="menu-item" onclick="alert('Reports would open')">
                    <div class="menu-item-content">

                            <line x1="12" y1="20" x2="12" y2="4" stroke="var(--accent-yellow)" stroke-width="2"/>

                        <svg class="menu-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" stroke="var(--accent-yellow)" stroke-width="2"/>

                        <span class="menu-label">Instructor Management</span>
                    </div>
                    <span class="menu-arrow">›</span>
                </a>

                    <span class="menu-arrow">›</span>

                                <div style="color: white; font-size: 16px; font-weight: 600;">Professor Mike</div>
                                <div style="color: #a3a3a3; font-size: 14px;">Alliance BJJ Paoli</div>
                                <div style="color: #a3a3a3; font-size: 12px; margin-top: 2px;">Black Belt • 3rd Degree</div>
                            </div>
                        </div>
                        <button onclick="alert('Would log out')" style="width: 100%; background-color: rgba(255,255,255,0.1); color: var(--accent-yellow); padding: 10px; border-radius: 6px; border: 1px solid var(--accent-yellow); font-size: 14px; font-weight: 600; cursor: pointer;">
                            Log Out
                        </button>
                    </div>
                </div>

                <!-- App Version -->
                <div style="text-align: center; padding: 24px; color: #737373; font-size: 12px;">
                    <div>Alliance BJJ Platform</div>
                    <div>Version 1.0.0 (Prototype)</div>
                </div>

            <div style="height: 80px;"></div>

            <a href="members.html" class="nav-item">

                </div>

            <a href="more.html" class="nav-item active">
                <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
