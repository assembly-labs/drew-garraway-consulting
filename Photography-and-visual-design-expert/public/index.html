<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography & Visual Design Expert</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ Photography & Visual Design Expert</h1>
            <p class="subtitle">Source images, icons, and design assets</p>
        </header>

        <div class="search-panel">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for images, icons, photos...">
                <button id="searchBtn">Search</button>
            </div>

            <div class="filters">
                <label>
                    <input type="radio" name="assetType" value="photos" checked>
                    Photos
                </label>
                <label>
                    <input type="radio" name="assetType" value="icons">
                    Icons
                </label>
                <label>
                    <input type="radio" name="assetType" value="illustrations">
                    Illustrations
                </label>
                <label>
                    <input type="radio" name="assetType" value="vectors">
                    Vectors
                </label>
            </div>
        </div>

        <div class="sources-section">
            <h2>Quick Sources</h2>
            <div class="source-cards">
                <div class="source-card" data-source="unsplash">
                    <h3>Unsplash</h3>
                    <p>Free high-resolution photos</p>
                </div>
                <div class="source-card" data-source="pexels">
                    <h3>Pexels</h3>
                    <p>Free stock photos & videos</p>
                </div>
                <div class="source-card" data-source="iconify">
                    <h3>Iconify</h3>
                    <p>100k+ open source icons</p>
                </div>
                <div class="source-card" data-source="flaticon">
                    <h3>Flaticon</h3>
                    <p>Vector icons & stickers</p>
                </div>
            </div>
        </div>

        <div class="results" id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
