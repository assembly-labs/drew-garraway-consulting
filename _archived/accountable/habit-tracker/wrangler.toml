name = "accountable-habit-tracker"
compatibility_date = "2024-11-01"
pages_build_output_dir = "dist"

# Optional: Add custom headers
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"