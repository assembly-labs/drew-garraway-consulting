name: CI - Test Only (No Deploy)

# This workflow tests the code but does NOT deploy
# Deployments are handled automatically by Cloudflare Pages on push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Run TypeScript check
      run: npm run typecheck

    - name: ğŸ§¹ Run linter
      run: npm run lint
      continue-on-error: true  # Don't fail build on lint warnings

    - name: ğŸ—ï¸ Test build
      run: npm run build

    - name: ğŸ“Š Check build size
      run: |
        echo "Build size report:"
        du -sh dist/
        echo "---"
        ls -lah dist/assets/

    - name: ğŸ“ Verify build output
      run: |
        test -f dist/index.html || exit 1
        echo "âœ… Build output verified"

    - name: ğŸ’¾ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output-${{ matrix.node-version }}
        path: dist/
        retention-days: 7

    - name: ğŸ“ Comment on PR (if applicable)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… Build successful on Node ${{ matrix.node-version }}!\n\nTo deploy:\n1. Merge this PR\n2. Cloudflare Pages will automatically deploy from the main branch\n3. View deployment at: https://accountable.pages.dev'
          })