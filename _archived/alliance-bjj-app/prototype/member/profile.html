    <link rel="stylesheet" href="../styles.css?v=20251219">
    <style>
        body {
            background-color: var(--gray-100);
        }
        .profile-header {
            background-color: var(--white);
            padding: var(--space-lg);
            text-align: center;
            border-bottom: 1px solid var(--gray-200);
        }
        .menu-section {
            background-color: var(--white);
            margin: var(--space-md);
            border-radius: 8px;
            overflow: hidden;
        }
        .menu-section-title {
            padding: var(--space-sm) var(--space-md);
            background-color: var(--gray-100);
            font-size: 12px;
            font-weight: 600;
            color: var(--gray-500);
            text-transform: uppercase;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-md);
            border-bottom: 1px solid var(--gray-200);
            color: var(--gray-900);
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item:hover {
            background-color: var(--gray-100);
        }
        .gym-card {
            background-color: var(--white);
            margin: var(--space-md);
            padding: var(--space-md);
            border-radius: 8px;
            display: flex;
            align-items: center;
            margin-bottom: 80px;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="mobile-frame">
        <div class="mobile-content">

            <div class="profile-header">

                <div class="text-small text-muted" style="margin-bottom: var(--space-md);">john.smith@email.com</div>
                <div class="belt-badge belt-blue" style="margin: 0 auto var(--space-sm); width: 80px; height: 20px;">
                    <div class="stripes">
                        <span class="stripe"></span>
                        <span class="stripe"></span>
                        <span class="stripe"></span>
                    </div>

                <div class="text-small text-muted">Member since March 2024</div>
            </div>

            <!-- Account Section -->
            <div class="menu-section">
                <div class="menu-section-title">Account</div>
                <a href="#" class="menu-item">
                    <span>Edit Profile</span>

                    <span>→</span>

                <a href="payments.html" class="menu-item">

                    <span>→</span>
                </a>
            </div>

            <!-- Membership Section -->
            <div class="menu-section">

                    <span>My Plan</span>
                    <span>→</span>
                </a>
                <a href="payments.html" class="menu-item">
                    <span>Payment History</span>
                    <span>→</span>
                </a>
            </div>

            <!-- Support Section -->
            <div class="menu-section">
                <div class="menu-section-title">Support</div>
                <a href="#" class="menu-item">
                    <span>Contact Gym</span>
                    <span>→</span>
                </a>
                <a href="#" class="menu-item">
                    <span>Help & FAQ</span>
                    <span>→</span>
                </a>
            </div>

            <!-- Log Out -->
            <div style="text-align: center; padding: var(--space-lg);">
                <a href="#" style="color: var(--error); font-weight: 600;">Log Out</a>
            </div>

            <!-- Gym Card -->
            <div class="gym-card">
                <img src="../Alliance_jiu-jitsu.svg.png" alt="Alliance BJJ" style="width: 48px; height: auto; margin-right: var(--space-md); border-radius: 4px; object-fit: contain;">
                <div>
                    <strong>Alliance BJJ Paoli</strong>
                </div>
            </div>
        </div>

        <!-- Tab Bar -->
        <div class="tab-bar">
