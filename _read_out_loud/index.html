<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <title>Text Reader - Free Text-to-Speech</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app" class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1 class="app-title">Text Reader</h1>
            <div class="header-actions">
                <button id="libraryBtn" class="cta-library-btn" aria-label="Library">
                    LIBRARY
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Text Input Area -->
            <div class="text-container">
                <div class="text-actions">
                    <button id="pasteBtn" class="action-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                        </svg>
                        <span>Paste</span>
                    </button>
                    <button id="importBtn" class="action-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <span>Import</span>
                    </button>
                    <button id="saveBtn" class="action-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                            <polyline points="17 21 17 13 7 13 7 21"></polyline>
                            <polyline points="7 3 7 8 15 8"></polyline>
                        </svg>
                        <span>Save</span>
                    </button>
                    <button id="clearBtn" class="action-btn danger">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        <span>Clear</span>
                    </button>
                </div>
                <textarea
                    id="textInput"
                    class="text-input"
                    placeholder="Paste or type your text here..."
                    aria-label="Text input area"></textarea>
                <div class="text-stats">
                    <span id="charCount">0 characters</span>
                    <span id="wordCount">0 words</span>
                    <span id="readingTime">~0 min</span>
                </div>
            </div>

            <!-- Hidden file input (iOS-optimized) -->
            <input type="file" id="fileInput" accept=".txt,.pdf,.docx,text/plain,application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document" style="display: none;">
        </main>

        <!-- Playback Controls -->
        <footer class="app-footer">
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div class="progress-info">
                    <span id="progressPercent">0%</span>
                    <span id="progressTime">0:00 / 0:00</span>
                </div>
            </div>

            <!-- Control Buttons -->
            <div class="controls">
                <div class="control-group">
                    <button id="skipBackBtn" class="control-btn" aria-label="Skip back">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M11 17l-5-5 5-5v10zm2-10v10l5-5-5-5z"></path>
                        </svg>
                    </button>
                    <button id="playPauseBtn" class="control-btn primary" aria-label="Play/Pause">
                        <svg id="playIcon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        <svg id="pauseIcon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                    </button>
                    <button id="stopBtn" class="control-btn" aria-label="Stop">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <rect x="6" y="6" width="12" height="12"></rect>
                        </svg>
                    </button>
                    <button id="skipForwardBtn" class="control-btn" aria-label="Skip forward">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M13 7l5 5-5 5V7zm-2 10V7l-5 5 5 5z"></path>
                        </svg>
                    </button>
                </div>

                <!-- Speed Control -->
                <div class="speed-control">
                    <label for="speedSlider" class="speed-label">Speed: <span id="speedValue">1.0x</span></label>
                    <input type="range" id="speedSlider" class="speed-slider" min="0.5" max="2.5" step="0.1" value="1.0">
                    <div class="speed-presets">
                        <button class="speed-preset" data-speed="0.5">0.5x</button>
                        <button class="speed-preset" data-speed="1.0">1.0x</button>
                        <button class="speed-preset" data-speed="1.5">1.5x</button>
                        <button class="speed-preset" data-speed="2.0">2.0x</button>
                    </div>
                </div>

                <!-- Voice Selection -->
                <div class="voice-control">
                    <button id="voiceSelectBtn" class="voice-select-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                        </svg>
                        <span id="currentVoiceName">Select Voice</span>
                    </button>
                </div>
            </div>
        </footer>

        <!-- Voice Selection Modal -->
        <div id="voiceModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Select Voice</h2>
                    <button id="closeVoiceModal" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="text" id="voiceSearch" class="voice-search" placeholder="Search voices...">
                    <div id="voiceList" class="voice-list"></div>
                </div>
            </div>
        </div>

        <!-- Library Modal -->
        <div id="libraryModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Text Library</h2>
                    <button id="closeLibraryModal" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="text" id="librarySearch" class="library-search" placeholder="Search saved texts...">
                    <div id="libraryList" class="library-list"></div>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <span id="loadingMessage">Processing...</span>
        </div>

        <!-- Toast Notifications -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/speech.js"></script>
    <script src="js/fileImport.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
