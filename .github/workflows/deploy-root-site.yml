name: Deploy Root Site to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - '*.html'
      - 'robots.txt'
      - '.github/workflows/deploy-root-site.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy drewgarraway.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare deployment files
        run: |
          mkdir -p _site
          cp *.html _site/
          cp robots.txt _site/ 2>/dev/null || true
          echo "Files to deploy:"
          ls -la _site/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy _site --project-name=drewgarraway
