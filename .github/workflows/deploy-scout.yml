name: Deploy Scout to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'scout/**'
      - '.github/workflows/deploy-scout.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Scout

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scout/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: scout

      - name: Build
        run: npm run build
        working-directory: scout

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=scout-library-assistant
          workingDirectory: scout
