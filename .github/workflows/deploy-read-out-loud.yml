name: Deploy Read Out Loud to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'read-out-loud/**'
      - '.github/workflows/deploy-read-out-loud.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Read Out Loud PWA

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # No build step needed - static vanilla JS PWA

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy . --project-name=read-out-loud
          workingDirectory: read-out-loud
