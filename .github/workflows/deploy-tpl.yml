name: Deploy TPL Printer Help to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'tpl/public/**'
      - '.github/workflows/deploy-tpl.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy TPL Printer Help

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy public --project-name=tpl-printer-help
          workingDirectory: tpl
