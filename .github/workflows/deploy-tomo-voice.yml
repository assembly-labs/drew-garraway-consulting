name: Deploy TOMO Voice to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'TOMO_voice/**'
      - '.github/workflows/deploy-tomo-voice.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy TOMO Voice

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: TOMO_voice/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: TOMO_voice

      - name: Build
        run: npm run build
        working-directory: TOMO_voice

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=tomo-voice
          workingDirectory: TOMO_voice
