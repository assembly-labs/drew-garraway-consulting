name: Deploy FHM to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'fhm/**'
      - '.github/workflows/deploy-fhm.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy FHM

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: fhm/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: fhm

      - name: Build
        run: npm run build
        working-directory: fhm

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy public --project-name=fhm
          workingDirectory: fhm
