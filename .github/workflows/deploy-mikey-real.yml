name: Deploy Mikey Real to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'Mikey-real/**'
      - '.github/workflows/deploy-mikey-real.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Mikey Real Estate Flashcards

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Mikey-real/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: Mikey-real

      - name: Build
        run: npm run build
        working-directory: Mikey-real

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=mikey-real-estate
          workingDirectory: Mikey-real
