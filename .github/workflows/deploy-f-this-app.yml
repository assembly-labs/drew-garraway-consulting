name: Deploy F This App to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'f_this_app/**'
      - '.github/workflows/deploy-f-this-app.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy F This App

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: f_this_app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: f_this_app

      - name: Build Next.js
        run: npm run build
        working-directory: f_this_app

      - name: Build for Cloudflare Pages
        run: npm run pages:build
        working-directory: f_this_app

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .vercel/output/static --project-name=f-this-app
          workingDirectory: f_this_app
