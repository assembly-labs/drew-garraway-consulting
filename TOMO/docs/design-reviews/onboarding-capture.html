<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, initial-scale=1.0">
  <title>Onboarding Capture</title>
  <link rel="stylesheet" href="../design-system/styles.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--color-black);
      color: var(--color-white);
    }
    .phone-frame {
      width: 375px;
      height: 667px;
      overflow: hidden;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="phone-frame" id="screen-container">
    <!-- Screens will be rendered here -->
  </div>

  <script>
    // Screen definitions matching Onboarding.tsx
    const screens = {
      welcome: `
        <div style="
          min-height: 100vh;
          background-color: var(--color-black);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 32px;
          text-align: center;
        ">
          <div style="
            font-family: var(--font-heading);
            font-size: 32px;
            font-weight: 700;
            color: var(--color-white);
            letter-spacing: 0.1em;
            margin-bottom: 16px;
          ">ALLY</div>
          <p style="
            font-size: 18px;
            color: var(--color-gray-400);
            margin-bottom: 32px;
            max-width: 300px;
            line-height: 1.6;
          ">
            Track your journey.<br>
            See your progress.<br>
            Know what's next.
          </p>
          <div style="
            width: 80px;
            height: 4px;
            background-color: var(--color-gold);
            border-radius: 9999px;
            margin-bottom: 48px;
          "></div>
          <button style="
            padding: 24px 48px;
            background-color: var(--color-gold);
            color: var(--color-black);
            border: none;
            border-radius: 8px;
            font-family: var(--font-heading);
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            min-width: 200px;
          ">Get Started</button>
        </div>
      `,

      identityEmpty: `
        <div style="
          min-height: 100vh;
          background-color: var(--color-black);
          display: flex;
          flex-direction: column;
          padding: 32px;
          padding-top: 48px;
        ">
          <div style="margin-bottom: 48px;">
            <div style="
              font-family: var(--font-heading);
              font-size: 24px;
              font-weight: 700;
              color: var(--color-white);
              margin-bottom: 8px;
            ">Let's get you started.</div>
            <p style="font-size: 16px; color: var(--color-gray-400);">Just two quick questions.</p>
          </div>

          <div style="margin-bottom: 32px;">
            <label style="
              display: block;
              font-family: var(--font-heading);
              font-size: 11px;
              font-weight: 700;
              text-transform: uppercase;
              letter-spacing: 0.15em;
              color: var(--color-gray-400);
              margin-bottom: 8px;
            ">What should we call you?</label>
            <input type="text" placeholder="First name" style="
              width: 100%;
              padding: 24px;
              font-size: 20px;
              font-weight: 600;
              background-color: var(--color-gray-900);
              border: 2px solid var(--color-gray-700);
              border-radius: 8px;
              color: var(--color-gray-500);
              outline: none;
            ">
          </div>

          <div style="margin-bottom: 32px; flex: 1;">
            <label style="
              display: block;
              font-family: var(--font-heading);
              font-size: 11px;
              font-weight: 700;
              text-transform: uppercase;
              letter-spacing: 0.15em;
              color: var(--color-gray-400);
              margin-bottom: 16px;
            ">What's your current belt?</label>
            <div style="display: flex; gap: 8px; justify-content: center;">
              ${['White', 'Blue', 'Purple', 'Brown', 'Black'].map((belt, i) => {
                const colors = ['#FFFFFF', '#0033A0', '#4B0082', '#8B4513', '#000000'];
                return `
                  <button style="
                    width: 64px;
                    height: 80px;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    gap: 8px;
                    background-color: transparent;
                    border: 2px solid var(--color-gray-700);
                    border-radius: 8px;
                    cursor: pointer;
                  ">
                    <div style="
                      width: 40px;
                      height: 12px;
                      background-color: ${colors[i]};
                      ${i === 0 ? 'border: 1px solid #999;' : ''}
                      border-radius: 2px;
                    "></div>
                    <span style="font-size: 12px; color: var(--color-gray-400); font-weight: 500;">${belt}</span>
                  </button>
                `;
              }).join('')}
            </div>
          </div>

          <button style="
            width: 100%;
            padding: 24px;
            background-color: var(--color-gray-700);
            color: var(--color-gray-500);
            border: none;
            border-radius: 8px;
            font-family: var(--font-heading);
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: not-allowed;
          ">Continue</button>
        </div>
      `,

      identityComplete: `
        <div style="
          min-height: 100vh;
          background-color: var(--color-black);
          display: flex;
          flex-direction: column;
          padding: 32px;
          padding-top: 48px;
        ">
          <div style="margin-bottom: 48px;">
            <div style="
              font-family: var(--font-heading);
              font-size: 24px;
              font-weight: 700;
              color: var(--color-white);
              margin-bottom: 8px;
            ">Let's get you started.</div>
            <p style="font-size: 16px; color: var(--color-gray-400);">Just two quick questions.</p>
          </div>

          <div style="margin-bottom: 32px;">
            <label style="
              display: block;
              font-family: var(--font-heading);
              font-size: 11px;
              font-weight: 700;
              text-transform: uppercase;
              letter-spacing: 0.15em;
              color: var(--color-gray-400);
              margin-bottom: 8px;
            ">What should we call you?</label>
            <input type="text" value="Jake" style="
              width: 100%;
              padding: 24px;
              font-size: 20px;
              font-weight: 600;
              background-color: var(--color-gray-900);
              border: 2px solid var(--color-gold);
              border-radius: 8px;
              color: var(--color-white);
              outline: none;
            ">
          </div>

          <div style="margin-bottom: 32px; flex: 1;">
            <label style="
              display: block;
              font-family: var(--font-heading);
              font-size: 11px;
              font-weight: 700;
              text-transform: uppercase;
              letter-spacing: 0.15em;
              color: var(--color-gray-400);
              margin-bottom: 16px;
            ">What's your current belt?</label>
            <div style="display: flex; gap: 8px; justify-content: center;">
              ${['White', 'Blue', 'Purple', 'Brown', 'Black'].map((belt, i) => {
                const colors = ['#FFFFFF', '#0033A0', '#4B0082', '#8B4513', '#000000'];
                const isSelected = i === 0;
                return `
                  <button style="
                    width: 64px;
                    height: 80px;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    gap: 8px;
                    background-color: ${isSelected ? 'var(--color-gray-800)' : 'transparent'};
                    border: ${isSelected ? '3px solid var(--color-gold)' : '2px solid var(--color-gray-700)'};
                    border-radius: 8px;
                    cursor: pointer;
                  ">
                    <div style="
                      width: 40px;
                      height: 12px;
                      background-color: ${colors[i]};
                      ${i === 0 ? 'border: 1px solid #999;' : ''}
                      border-radius: 2px;
                      ${isSelected ? 'box-shadow: 0 0 8px rgba(252, 211, 77, 0.5);' : ''}
                    "></div>
                    <span style="font-size: 12px; color: ${isSelected ? 'var(--color-gold)' : 'var(--color-gray-400)'}; font-weight: ${isSelected ? '600' : '500'};">${belt}</span>
                  </button>
                `;
              }).join('')}
            </div>
          </div>

          <button style="
            width: 100%;
            padding: 24px;
            background-color: var(--color-gold);
            color: var(--color-black);
            border: none;
            border-radius: 8px;
            font-family: var(--font-heading);
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
          ">Continue</button>
        </div>
      `,

      mic: `
        <div style="
          min-height: 100vh;
          background-color: var(--color-black);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 32px;
          text-align: center;
        ">
          <div style="
            width: 100px;
            height: 100px;
            border-radius: 9999px;
            background-color: var(--color-gray-900);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
          ">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="var(--color-gold)" stroke-width="2">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
              <line x1="12" y1="19" x2="12" y2="23"></line>
              <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg>
          </div>

          <h2 style="
            font-family: var(--font-heading);
            font-size: 28px;
            font-weight: 700;
            color: var(--color-white);
            margin-bottom: 16px;
          ">After class, just talk.</h2>

          <p style="
            font-size: 16px;
            color: var(--color-gray-400);
            margin-bottom: 8px;
            max-width: 300px;
            line-height: 1.6;
          ">
            Voice logging captures your session in 60 seconds.
            No typing with tired hands.
          </p>

          <p style="
            font-size: 14px;
            color: var(--color-gray-500);
            margin-bottom: 48px;
            max-width: 280px;
            font-style: italic;
          ">"90 minute gi class, drilled armbars, got caught in a triangle..."</p>

          <div style="display: flex; flex-direction: column; gap: 16px; width: 100%; max-width: 300px;">
            <button style="
              width: 100%;
              padding: 24px;
              background-color: var(--color-gold);
              color: var(--color-black);
              border: none;
              border-radius: 8px;
              font-family: var(--font-heading);
              font-size: 16px;
              font-weight: 700;
              text-transform: uppercase;
              letter-spacing: 0.05em;
              cursor: pointer;
              display: flex;
              align-items: center;
              justify-content: center;
              gap: 8px;
            ">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
              </svg>
              Enable Voice Logging
            </button>

            <button style="
              width: 100%;
              padding: 16px;
              background-color: transparent;
              color: var(--color-gray-400);
              border: 1px solid var(--color-gray-700);
              border-radius: 8px;
              font-size: 16px;
              cursor: pointer;
            ">I'd rather type</button>
          </div>
        </div>
      `,

      ready: `
        <div style="
          min-height: 100vh;
          background-color: var(--color-black);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 32px;
          text-align: center;
        ">
          <div style="
            width: 80px;
            height: 80px;
            border-radius: 9999px;
            background-color: var(--color-positive);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
          ">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </div>

          <h2 style="
            font-family: var(--font-heading);
            font-size: 28px;
            font-weight: 700;
            color: var(--color-white);
            margin-bottom: 8px;
          ">You're all set, Jake.</h2>

          <p style="
            font-size: 16px;
            color: var(--color-gray-400);
            margin-bottom: 48px;
            max-width: 280px;
            line-height: 1.6;
          ">
            Your journey is now being tracked.
            After your next session, come back and log it.
          </p>

          <div style="display: flex; flex-direction: column; gap: 16px; width: 100%; max-width: 300px;">
            <button style="
              width: 100%;
              padding: 24px;
              background-color: var(--color-gold);
              color: var(--color-black);
              border: none;
              border-radius: 8px;
              font-family: var(--font-heading);
              font-size: 16px;
              font-weight: 700;
              text-transform: uppercase;
              letter-spacing: 0.05em;
              cursor: pointer;
            ">Just trained? Log it now</button>

            <button style="
              width: 100%;
              padding: 16px;
              background-color: transparent;
              color: var(--color-gray-400);
              border: 1px solid var(--color-gray-700);
              border-radius: 8px;
              font-size: 16px;
              cursor: pointer;
            ">Explore the app first</button>
          </div>
        </div>
      `
    };

    // Get screen from URL param
    const urlParams = new URLSearchParams(window.location.search);
    const screenName = urlParams.get('screen') || 'welcome';

    document.getElementById('screen-container').innerHTML = screens[screenName] || screens.welcome;
  </script>
</body>
</html>
